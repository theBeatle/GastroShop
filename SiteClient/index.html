        <p style="text-align:center;font-size:20px">You want to add this review ?</p>

        <button id="BTNAddCommentId" style="width:15%;margin-bottom:0.5%;font-size:20px;margin-left:1%" class="btn btn-outline-primary">Add</button>

        <button id="BTNPutGradeOfReview" onclick="ShowDivPutTheGrade()" style="width:15%;margin-bottom:0.5%;font-size:20px;margin-left:1%" class="btn btn-outline-primary" title="You can put the grade for this review">Put grade</button>

        <div id="DivPutGrade"></div>
