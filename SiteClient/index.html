                    <li class="nav-item active">

                        <form>
                            <div class="input-group my-3">
                                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" style="border-radius: 5px 0 0 5px; width:250px">

                                    <button class="btn btn-outline-secondary" type="button" style="border-radius: 0 5px 5px 0">Search</button>

                <form>
                    <a href="#" class="btn btn-outline-success mr-xl-3 mr-lg-2 mr-md-1 mr-sm-0">
                        <img src="Icons/basket.png" style="width:30px; height:30px; margin:0 auto" />
                    </a>                    
                    <button  type="button" class="btn btn-outline-warning btn-signIn mr-xl-5 mr-lg-4 mr-md-3 mr-sm-2 mr-1" 
                            data-toggle="modal" data-target="#SignInWindow" style="width:100px; height:40px">
                        <span><b>Sing In</b></span>
                    </button>
                    <button  type="button" class="btn btn-outline-danger col-xl-6 col-lg-5 col-md-4 col-sm-3 btn-signUp" 
                            data-toggle="modal" data-target="#SignUpWindow" style="width:100px; height:40px">
                        <span><b>Sing Up</b></span>
                    </button>
                </form>
            </div>
        </nav>
    
    <form id="SignUp">
        <div class="modal fade" id="SignUpWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Registration Form</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- body -->
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-address-card" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="name" name="name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-address-card-o" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="surname" name="surname" type="text" class="form-control" placeholder="SurName" aria-label="SurName" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-envelope" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="email" name="email" type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-address-book" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="address" name="address" type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-phone" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="phone" name="phone" type="text" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-key" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="login" name="login" type="text" class="form-control" placeholder="Login" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:15%">
                                <i class="fa fa-lock" style="font-size:40px; margin-right:10px"></i>
                            </div>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <div class="modal fade" id="SignInWindow">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title">Login Form</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- body -->
                <div class="modal-body"> 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend" style="width:15%">
                            <i class="fa fa-key" style="font-size:40px; margin-right:10px"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Login" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend" style="width:15%">
                            <i class="fa fa-lock" style="font-size:40px; margin-right:10px"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button class="btn btn-primary">Sign In</button>
                </div>

            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

</body>
</html>
