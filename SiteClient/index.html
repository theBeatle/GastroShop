<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="Styles/StylesForMainWindow.css" rel="stylesheet" />
    <link href="StylesForBlogs.css" rel="stylesheet" />
</head>
<body onload="AddDivIncomments()">


    <div onclick="AddCommentNone()" id="styleAddWinwrap"></div>

    <div id="styleAdditionWindow">

        <p style="text-align:center;font-size:20px">You want to add this review ?</p>

        <br>

        <button id="AnsverYesInreview" class="btn btn-outline-success" style="width:40%;margin-left:9%" >Yes</button>

        <button id="AnsverNoInreview" onclick="AddCommentNone()" style="width:40%;margin-left:9%" class="btn btn-outline-danger">No</button>
    
    </div>


    <div id="BlogDivId" style="width:74%;height:90vh;float:left;margin-top:5%;margin-left:1%;z-index:10;display:none">

        <h1 id="hIdThemeofReview" class="text-success text-center">Theme of review</h1>

        <h5 id="authorOfBlogId" style="margin-left:1%;float:left">Author: </h5>

        <h5 id="reviewProductId" class="text-center">Review product: </h5>

        <br>

        <div id="divForBlogTextId" style="margin-left:1%;margin-right:1%;width:98%;height:60vh;overflow-y:scroll;overflow-wrap:break-word">



        </div>

        <br>

        <textarea id="AddCommentIdInput" class="border border-danger form-control" rows="2" style="width:35%;float:left;margin-left:1%;border-radius:3px;" type="text" placeholder="Add the comment"></textarea>

        <button id="BTNAddCommentId" style="width:15%;margin-bottom:0.5%;font-size:20px;margin-left:1%" class="btn btn-outline-primary">Add</button>

        <button id="BTNPutGradeOfReview" onclick="ShowDivPutTheGrade()" style="width:15%;margin-bottom:0.5%;font-size:20px;margin-left:1%" class="btn btn-outline-primary" title="You can put the grade for this review">Put grade</button>

        <button id="ShowCommentsForThisReviewId" onclick="ShowComments()" style="width:17%;margin-bottom:0.5%;margin-right:1%;font-size:20px;float:right" class="btn btn-outline-primary">Show comments</button>

        <br><br>

        <div id="DivPutGrade"></div>

    </div>


    <div id="divAddBlog" style="display:none;width:74%;height:90vh;float:left;margin-top:5%;margin-left:1%;z-index:10;">


        <div style="width:25%">
        <label for="inpThemeOfReview" style="margin-left:1%;margin-top:1%;font-size:20px;">Theme of review: </label> 
        
        <input id="inpThemeOfReview" type="text" style="float:right;height:3.5vh;margin-left:1%;margin-top:1%;border-radius:5px" class="border border-danger">

        <br>

        <label for="ProductRev" style="margin-left:1%;margin-top:1%;font-size:20px;">Product review: </label>

        <input id="ProductRev" type="text" style="float:right;height:3.5vh;margin-left:2.4%;margin-top:1%;border-radius:5px" class="border border-danger">
        
        </div>

        <br><br>
        
        <div class="form-group" style="margin-left:1%;margin-right:1%">

            <label for="reviewId" style="font-size:20px">Article review:</label>
        
            <textarea class="form-control border-danger" placeholder="Text of the review" rows="15" id="reviewId"></textarea>
        
        </div>
       
        <br>

        <button id="BTNReviewSave" style="float:right;width:10%;margin-right:1%" class="btn btn-outline-danger" onclick="AddCommentBlock()">Save</button>

    </div>


    <aside id="divForShowingComments" class="styleAsideShowBlogs" >

        <p style="font-size:30px;font-family:Arial;margin-left:5%;color:black;" class="text-center">B l o g s</p>

        <p onclick="ShowDivAddBlog()" class="styleHrefCreateBlog"><b>Create blog</b></p>  
        
        
    </aside>

    <script src="ScriptsForBlogs.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>

</body>
</html>
